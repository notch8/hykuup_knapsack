livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

brandingVolume:
  storageClass: aws-efs
derivativesVolume:
  storageClass: aws-efs
uploadsVolume:
  storageClass: aws-efs
  size: 200Gi

imagePullSecrets:
 - name: github

extraVolumeMounts: &volMounts
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/imports
    subPath: imports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/exports
    subPath: exports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/system
    subPath: public-system
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/uploads
    subPath: public-uploads
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/network_files
    subPath: network-files

ingress:
  enabled: true
  hosts:
    - host: repo.samvera.org
      paths:
        - path: /
    - host: '*.hykuup.com'
      paths:
        - path: /
  tls:
    - secretName: wildcard-tls-secret
      hosts:
        - '*.hykuup.com'
    - secretName: samvera-tls
      hosts:
        - repo.samvera.org

extraEnvVars: &envVars
  - name: CONFDIR
    value: '/app/samvera/hyrax-webapp/solr/conf'
  - name: CLIENT_ADMIN_USER_EMAIL
    value: $CLIENT_ADMIN_USER_EMAIL
  - name: CLIENT_ADMIN_USER_PASSWORD
    value: $CLIENT_ADMIN_USER_PASSWORD
  - name: DB_ADAPTER
    value: postgresql
  - name: DB_HOST
    value: hyrax20181216.cn4nhxyoxlnu.us-west-2.rds.amazonaws.com
  - name: DB_NAME
    value: atla-hyku-production
  - name: DB_USER
    value: hydra_user
  - name: DISABLE_SPRING
    value: '1'
  - name: FCREPO_BASE_PATH
    value: /hykuprod
  - name: FCREPO_HOST
    value: fcrepo.default.svc.cluster.local
  - name: FCREPO_PORT
    value: '8080'
  - name: FCREPO_REST_PATH
    value: rest
  - name: HYRAX_ANALYTICS
    value: 'false'
