securityContext: &secValues
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0
podSecurityContext: &podSecValues
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: 'OnRootMismatch'

worker:
  replicaCount: 1
  resources:
    limits:
      memory: "6Gi"
      cpu: "3"
    requests:
      memory: "3Gi"
      cpu: "1"
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars
  podSecurityContext: *podSecValues
  securityContext: *secValues

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

fcrepo:
  enabled: false
postgresql:
  enabled: false

redis:
  persistence:
    enabled: true
    storageClass: ebs
  cluster:
    enabled: false
  password: $REDIS_PASSWORD

solr:
  enabled: false

externalFcrepoHost: fcrepo.fcrepo.svc.cluster.local
externalPostgresql:
  host: acid-postgres-cluster-bravo-pooler.postgres.svc.cluster.local
  username: hykuup_production
  password: $DB_PASSWORD
  database: hykuup_production

externalSolrPassword: $SOLR_ADMIN_PASSWORD
externalSolrHost: solr.solr.svc.cluster.local
externalSolrUser: admin
externalSolrCollection: "hykuup-hyku"

nginx:
  enabled: false
  service:
    port: 80
