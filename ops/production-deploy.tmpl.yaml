    value: $SENTRY_DSN
  - name: SENTRY_ENVIRONMENT
    value: $SENTRY_ENVIRONMENT
  - name: TEST_USER_EMAIL
    value: user@example.com
  - name: TEST_USER_PASSWORD
    value: testing123

securityContext: &secValues
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0
podSecurityContext: &podSecValues
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: 'OnRootMismatch'

worker:
  replicaCount: 1
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars
  podSecurityContext: *podSecValues
  securityContext: *secValues

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

fcrepo:
  enabled: false
# These values are currently in atla_digital_library
# Do we still like these values set?
  # resources:
  #   limits:
  #     memory: '4Gi'
  #     cpu: '2'
  #   requests:
  #     memory: '2Gi'
  #     cpu: '1'

postgresql:
  enabled: false

redis:
  persistence:
    enabled: true
    storageClass: ebs
  cluster:
    enabled: false
  password: $REDIS_PASSWORD

solr:
  enabled: false

externalFcrepoHost: fcrepo.default.svc.cluster.local

externalPostgresql:
  host: hyrax20181216.cn4nhxyoxlnu.us-west-2.rds.amazonaws.com
  username: hydra_user
  password: $POSTGRES_PASSWORD
  database: atla-hyku-production

externalSolrHost: solr.default.svc.cluster.local
externalSolrUser: admin
externalSolrCollection: 'atla-hyku-production'
externalSolrPassword: $SOLR_ADMIN_PASSWORD

# global:
  # hyraxName: atla-hyku-production-hyrax

nginx:
  enabled: false
  service:
    port: 80
